    <style>
        body {
            margin: 0;
            font-family: 'Playfair Display', serif;
            /* same gallery background */
            background: url('images/paper-bg.png') no-repeat center center fixed;
            background-size: cover;
            color: #2f3e46;
        }

        .timeline-container {
            max-width: 900px;
            margin: 60px auto;
            padding: 20px;
            background: #ffffffdd;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
        }

        .timeline-day {
            margin-bottom: 60px;
        }

        .timeline-date {
            font-size: 1.5rem;
            margin-bottom: 20px;
            border-bottom: 2px solid #2f3e46;
            padding-bottom: 10px;
        }

        .timeline-event {
            display: flex;
            flex-direction: row;
            gap: 20px;
            background: #fff;
            border-left: 4px solid #2f3e46;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .timeline-time {
            min-width: 150px;
            font-weight: bold;
            font-size: 1rem;
            flex-shrink: 0;
        }

        .timeline-content {
            flex-grow: 1;
        }

        .event-title {
            font-size: 1.3rem;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .map-button {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #2f3e46;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        a {
            color: #2f3e46;
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 30px 10px;
            color: white;
            background-color: #2f3e46;
        }

        @media (max-width: 600px) {
            .timeline-event {
                flex-direction: column;
            }

            .timeline-time {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
