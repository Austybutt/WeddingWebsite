<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Save the Date â€“ Aryn & Austin</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Bangers', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: url('https://www.transparenttextures.com/patterns/concrete-wall.png') repeat; /* graffiti wall look */
            background-color: #ece2d0;
            color: #fff;
            text-align: center;
        }

        h1 {
            font-size: 4em;
            color: #FF4136;
            text-shadow: 2px 2px #000, 0 0 10px #FF4136;
            margin-bottom: 10px;
            animation: sprayFade 2s ease-out forwards;
        }

        @keyframes sprayFade {
            0% {
                opacity: 0;
                transform: scale(1.5) rotate(-3deg);
                filter: blur(4px);
            }
            50% {
                opacity: 1;
                transform: scale(1) rotate(1deg);
                filter: blur(0);
            }
            100% {
                transform: scale(1) rotate(0);
            }
        }

        p {
            font-family: 'Permanent Marker', cursive;
            font-size: 1.5em;
            color: #01FF70;
            margin: 0.5em;
            text-shadow: 1px 1px #000;
        }

        #wedding-image {
            width: 90%;
            max-width: 700px;
            border: 6px solid #111;
            box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.6);
            margin: 30px 0;
        }

        input, button {
            font-family: 'Permanent Marker', cursive;
            padding: 12px;
            font-size: 1.2rem;
            border-radius: 8px;
            border: 2px solid #111;
            margin: 10px;
            background: #FFDC00;
            color: #111;
        }

        button:hover {
            background: #FF4136;
            color: white;
            cursor: pointer;
        }

        #error {
            color: red;
            font-weight: bold;
            margin-top: 10px;
            text-shadow: 1px 1px #000;
        }
    </style>
</head>
<body>
    <h1>Save the Date</h1>
    <img src="20250530_1213_Graffiti Wedding Announcement_simple_compose_01jwh2vabgensvaen8esrqga3d.png" alt="Aryn & Austin Wedding Poster" id="wedding-image">
    <p>Please enter the password to continue</p>
    <input type="password" id="password" placeholder="Enter password">
    <button onclick="checkPassword()">Enter</button>
    <p id="error"></p>

    <script>
        function checkPassword() {
            const pwd = document.getElementById('password').value;
            if (pwd === 'Taco') {
                window.location.href = 'home.html';
            } else {
                document.getElementById('error').textContent = "Incorrect password.";
            }
        }
    </script>
</body>
</html>
