<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aryn & Austin's Wedding</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Crimson+Text:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #2e003e, #000000);
      color: #fff;
      font-family: 'Crimson Text', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
      background-image: url('https://cdn.pixabay.com/photo/2017/10/24/18/41/sugar-skull-2883880_1280.png');
      background-repeat: no-repeat;
      background-size: 200px;
      background-position: top right;
    }

    h1 {
      font-family: 'Cinzel Decorative', cursive;
      font-size: 3em;
      margin-bottom: 10px;
      color: #ffcc00;
      text-shadow: 2px 2px #000;
    }

    p {
      font-size: 1.2em;
      margin: 0.5em 0;
    }

    #wedding-image {
      max-width: 90%;
      max-height: 350px;
      border: 6px solid #fff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      margin: 20px 0;
    }

    input, button {
      padding: 12px;
      font-size: 1rem;
      border-radius: 6px;
      border: 2px solid #ccc;
      margin: 10px;
      font-family: 'Crimson Text', serif;
    }

    input {
      width: 60%;
      max-width: 300px;
    }

    button {
      background-color: #ff4081;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #e91e63;
    }

    #error {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Welcome to Aryn & Austin's Wedding</h1>
  <p>Please enter the password to continue</p>
  <img id="wedding-image" src="20250530_1213_Graffiti Wedding Announcement_simple_compose_01jwh2vabgensvaen8esrqga3d.png" alt="Wedding Poster">
  <input type="password" id="password" placeholder="Enter password">
  <br>
  <button onclick="checkPassword()">Enter</button>
  <p id="error"></p>

  <script>
    function checkPassword() {
      const pwd = document.getElementById('password').value;
      if (pwd === 'Taco') {
        window.location.href = 'home.html';
      } else {
        document.getElementById('error').textContent = "Incorrect password.";
      }
    }
  </script>
</body>
</html>
