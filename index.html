<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome – Aryn & Austin</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background: url('Screenshot 2025-05-31 at 12.23.43 PM.png') no-repeat center center fixed;
            background-size: cover;
        }
        input, button {
            padding: 12px;
            font-size: 1rem;
            border-radius: 6px;
            border: 2px solid #ccc;
            margin: 10px;
            background-color: #ffffffcc; /* optional: slightly transparent background for visibility */
        }
        h1, p {
            background-color: #ffffffcc;
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Aryn & Austin's Wedding Site</h1>
    <p>Please enter the password to continue</p>
    <input type="password" id="password" placeholder="Enter password">
    <button onclick="checkPassword()">Enter</button>
    <p id="error" style="color:red;"></p>

    <script>
        function checkPassword() {
            const pwd = document.getElementById('password').value;
            if (pwd === 'Taco') {
                window.location.href = 'home.html';
            } else {
                document.getElementById('error').textContent = "Incorrect password.";
            }
        }
    </script>
</body>
</html>
