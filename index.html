<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Aryn & Austin's Wedding</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Permanent+Marker&display=swap" rel="stylesheet">
  <style>
    /* Base styles */
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Cinzel Decorative', cursive;
      height: 100%;
      overflow-x: hidden;
      background: #1a1a1a url('https://images.unsplash.com/photo-1614355028335-bef53f0cfdcf?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.85);
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-family: 'Permanent Marker', cursive;
      font-size: 3.5em;
      color: #ff4081;
      text-shadow: 3px 3px #000;
      margin-bottom: 10px;
      animation: fadeInUp 1.2s ease-out forwards;
    }

    h2 {
      font-size: 1.5em;
      color: #ffdc00;
      text-shadow: 2px 2px #000;
      margin-bottom: 20px;
      animation: fadeInUp 1.6s ease-out forwards;
    }

    img {
      max-width: 100%;
      height: auto;
      border: 6px solid #fff;
      border-radius: 12px;
      margin: 30px 0;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      animation: fadeIn 2s ease-in-out forwards;
    }

    p {
      font-family: 'Permanent Marker', cursive;
      font-size: 1.2em;
      margin-top: 10px;
    }

    input, button {
      font-family: 'Permanent Marker', cursive;
      padding: 12px;
      font-size: 1.1rem;
      border-radius: 8px;
      margin-top: 10px;
    }

    input {
      border: 2px solid #ccc;
      width: 60%;
      max-width: 300px;
    }

    button {
      background-color: #ff4081;
      color: #fff;
      border: none;
      cursor: pointer;
      margin-left: 10px;
    }

    button:hover {
      background-color: #e91e63;
    }

    #error {
      color: red;
      font-weight: bold;
      text-shadow: 1px 1px #000;
      margin-top: 10px;
    }

    /* Animations */
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: scale(1.05);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Responsive */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.2em;
      }
      h2 {
        font-size: 1.1em;
      }
      input {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>Save the Date</h1>
    <h2>Aryn & Austin's Wedding – Mexico City – Jan 31st, 2026</h2>
    <img src="20250530_1213_Graffiti Wedding Announcement_simple_compose_01jwh2vabgensvaen8esrqga3d.png" alt="Wedding Graffiti Poster" />
    <p>Please enter the password to continue</p>
    <input type="password" id="password" placeholder="Enter password" />
    <button onclick="checkPassword()">Enter</button>
    <p id="error"></p>
  </div>

  <script>
    function checkPassword() {
      const pwd = document.getElementById('password').value;
      if (pwd === 'Taco') {
        window.location.href = 'home.html';
      } else {
        document.getElementById('error').textContent = "Incorrect password.";
      }
    }
  </script>
</body>
</html>
